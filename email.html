<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="style.css">
<script>
function StartScripts()
{
	GeoLocate()
}
function GeoLocate()
{
	if (navigator.geolocation) { 
		navigator.geolocation.getCurrentPosition(showLocation)
    }
}
function showLocation(position) {
	var latitude = position.coords.latitude;
	var longitude = position.coords.longitude;
	document.getElementById("sLoc").value = latitude + " " + longitude
}

function Validate()
{
	var sn = document.forms["myForm"]["sName"].value
	var sl = document.forms["myForm"]["sLoc"].value
	var se = document.forms["myForm"]["sEmail"].value
	var sm = document.forms["myForm"]["sMsg"].value
	if (sn == "" || sl == "" || se == "" || sm == "")
	{
		alert("Please fill in the empty text boxes")
		return false
	}
}
</script>
<body onload="StartScripts()">
<!-- Main Menu -->
<div class="menu">
<h1>

<li><a href="./videos.html">Videos</a></li>

<li><a href="./other.html">Other</a></li>
<li><a href="./email.html">Contact</a></li></center>
</ul>
</div>
<div>
<!-- done -->

<form action="mailto:testaddress@test.com" name="myForm" onsubmit="return Validate()" method="post">
Name: <input type="Input" name="sName">
<br>
Location: <input type="Input" name="sLoc" id="sLoc">
<br>
eMail: <input type="Input" name="sEmail">
<br>
Message: <textarea rows="15" cols="60" name="sMsg"></textarea>
<br>
<input type="submit" value="Click to send">
</body>
</html>
