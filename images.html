	for (var i = 1; i < imageCount + 1; i++) {

function DrawCanvas(canvasNumber, customWidth, customHeight)
{
			var fullScreen = 0

			if (typeof customWidth == "undefined") { iwidth = normalHeight }
			if (typeof customHeight == "undefined") { iheight = normalWidth }

			var canvas = document.getElementById(canvasNumber)
			if (canvas.width == normalWidth ) { fullScreen = true } else { fullScreen = false }
			if (fullScreen == true)
			{
				canvas.width = window.innerWidth*0.8
				canvas.height = window.innerHeight*0.70
				ZoomImage(canvasNumber)
			}
			else {
				ResetImages()
			}
					
		var context = canvas.getContext("2d")
		var img = document.getElementById(canvasNumber + "img")
		context.drawImage(img,0,0,canvas.width,canvas.height)
}
function ZoomImage(zoomNumber)
{
	for (var i = 1; i < imageCount + 1; i++)
	{
		var cn = "Canvas" + i
		if ("Canvas" + i != zoomNumber) 
		{
			document.getElementById(cn).width = 0
			document.getElementById(cn).height = 0
		}
	}
}
function ResetImages()
{
	for (var i = 1; i < imageCount + 1; i++)
	{
		var canvas = document.getElementById("Canvas" + i)
		canvas.width = normalWidth
		canvas.height = normalHeight

		var context = canvas.getContext("2d")
		var img = document.getElementById("Canvas" + i + "img")
		context.drawImage(img,0,0,canvas.width,canvas.height)
	}
}
